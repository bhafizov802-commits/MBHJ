<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">

    <title>–ú–∏–ª—è–ë—É–ª–∞—Ç–•–≤–∞—Ç–∏—Ç–ñ—Ä–∞—Ç—å</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2424/2424434.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2424/2424434.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Manrope:wght@400;600;800&display=swap');
        
        :root { --accent: #10b981; }
        body { font-family: 'Manrope', sans-serif; background: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .logo-font { font-family: 'Unbounded', cursive; }
        
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
        .btn-active-b { background: #1e293b !important; color: white !important; transform: scale(1.05); }
        .btn-active-m { background: #ec4899 !important; color: white !important; transform: scale(1.05); }
        
        .day-active { background: var(--accent) !important; color: white !important; border-color: var(--accent); }
        
        .checkbox-custom:checked + label { background: #ecfdf5; border-color: #10b981; }
        .checkbox-custom:checked + label .item-text { text-decoration: line-through; opacity: 0.5; }
        .checkbox-custom:checked + label .check-mark { background: #10b981; border-color: #10b981; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ */
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32">

    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-xl border-b border-slate-100 px-6 py-5">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="logo-font text-[10px] text-emerald-500 leading-none mb-1">APP VERSION 2.0</h1>
                <h2 class="logo-font text-base font-black text-slate-900 tracking-tighter italic">–ú–ò–õ–Ø–ë–£–õ–ê–¢<span class="text-emerald-500">–•–ñ</span></h2>
            </div>
            <div class="flex bg-slate-100 p-1 rounded-2xl shadow-inner">
                <button id="u-b" onclick="setUser('b')" class="px-5 py-2 rounded-xl text-[10px] font-extrabold transition-all btn-active-b">–ë–£–õ–ê–¢</button>
                <button id="u-m" onclick="setUser('m')" class="px-5 py-2 rounded-xl text-[10px] font-extrabold transition-all text-slate-400">–ú–ò–õ–Ø</button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 mt-6">
        
        <section class="card p-7 mb-6 text-center border-b-8 border-emerald-500 transition-all duration-500">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] mb-2">–î–Ω–µ–≤–Ω–∞—è —Ü–µ–ª—å</p>
            <div id="val-kcal" class="text-6xl font-black text-slate-900 tracking-tighter mb-6">2850</div>
            <div class="grid grid-cols-3 gap-4 border-t border-slate-50 pt-6">
                <div><span id="val-p" class="block text-lg font-black text-slate-800">195–≥</span><span class="text-[9px] font-bold text-slate-400 uppercase">–ë–µ–ª–æ–∫</span></div>
                <div><span id="val-j" class="block text-lg font-black text-slate-800">85–≥</span><span class="text-[9px] font-bold text-slate-400 uppercase">–ñ–∏—Ä—ã</span></div>
                <div><span id="val-u" class="block text-lg font-black text-slate-800">310–≥</span><span class="text-[9px] font-bold text-slate-400 uppercase">–£–≥–ª–µ–≤–æ–¥—ã</span></div>
            </div>
        </section>

        <div id="view-diet" class="page active">
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-6">
                <script>
                    const days = ['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'];
                    days.forEach((d, i) => {
                        document.write(`<button onclick="setDay(${i+1})" id="day-${i+1}" class="day-btn flex-shrink-0 w-14 h-14 rounded-2xl bg-white border border-slate-100 flex flex-col items-center justify-center shadow-sm transition-all ${i===0?'day-active':''}"><span class="text-[9px] font-bold uppercase opacity-60">${d}</span><span class="text-xs font-black">0${i+1}</span></button>`);
                    });
                </script>
            </div>
            <div id="meal-container" class="space-y-4"></div>
        </div>

        <div id="view-shop" class="page">
            <div class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="logo-font text-sm font-black italic">–ó–ê–ö–£–ü–ö–ê –ú–ï–°–Ø–¶</h3>
                    <button onclick="resetShop()" class="text-[10px] font-bold text-red-500 uppercase tracking-tighter">–û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>
                <div id="shop-container" class="space-y-3"></div>
                <div class="mt-8 p-5 bg-slate-900 rounded-[2rem] text-center">
                    <span class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">–ë—é–¥–∂–µ—Ç (–æ—Ä–∏–µ–Ω—Ç–∏—Ä)</span>
                    <p class="text-white text-2xl font-black mt-1">~16 200 ‚ÇΩ</p>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-xs bg-slate-900/95 backdrop-blur-xl rounded-[2.5rem] p-2 flex justify-between items-center shadow-2xl z-50">
        <button onclick="switchTab('diet')" id="nav-diet" class="flex-1 py-4 text-white text-[10px] font-black tracking-[0.2em] bg-emerald-500 rounded-[2rem] transition-all">–†–ê–¶–ò–û–ù</button>
        <button onclick="switchTab('shop')" id="nav-shop" class="flex-1 py-4 text-slate-400 text-[10px] font-black tracking-[0.2em] transition-all">–°–ü–ò–°–û–ö</button>
    </nav>

    <script>
        // –ò–ú–ò–¢–ê–¶–ò–Ø API (Data Structure)
        const DATABASE = {
            users: {
                b: { kcal: 2850, p: 195, j: 85, u: 310 },
                m: { kcal: 1420, p: 98, j: 52, u: 145 }
            },
            menu: {
                1: [["–ó–∞–≤—Ç—Ä–∞–∫", "ü•£", "–û–≤—Å—è–Ω–∫–∞ 120–≥ + 4 —è–π—Ü–∞", "–û–≤—Å—è–Ω–∫–∞ 45–≥ + 2 —è–π—Ü–∞"], ["–û–±–µ–¥", "üçó", "–ö—É—Ä–∏—Ü–∞ 280–≥ + –†–∏—Å 250–≥", "–ö—É—Ä–∏—Ü–∞ 120–≥ + –†–∏—Å 100–≥"], ["–ü–æ–ª–¥–Ω–∏–∫", "üçè", "–¢–≤–æ—Ä–æ–≥ 250–≥ + –Ø–±–ª–æ–∫–æ", "–¢–≤–æ—Ä–æ–≥ 120–≥ + –Ø–±–ª–æ–∫–æ"], ["–£–∂–∏–Ω", "üçó", "–ö—É—Ä–∏—Ü–∞ 250–≥ + –ü—é—Ä–µ 300–≥", "–ö—É—Ä–∏—Ü–∞ 120–≥ + –ü—é—Ä–µ 150–≥"]],
                2: [["–ó–∞–≤—Ç—Ä–∞–∫", "üç≥", "–û–º–ª–µ—Ç (5 —è–∏—Ü)", "–û–º–ª–µ—Ç (2 —è–π—Ü–∞)"], ["–û–±–µ–¥", "üçó", "–ö—É—Ä–∏—Ü–∞ 280–≥ + –ì—Ä–µ—á–∫–∞ 250–≥", "–ö—É—Ä–∏—Ü–∞ 120–≥ + –ì—Ä–µ—á–∫–∞ 100–≥"], ["–ü–æ–ª–¥–Ω–∏–∫", "ü•õ", "–ô–æ–≥—É—Ä—Ç 250–≥", "–ô–æ–≥—É—Ä—Ç 120–≥"], ["–£–∂–∏–Ω", "üêü", "–ú–∏–Ω—Ç–∞–π 250–≥ + –û–≤–æ—â–∏", "–ú–∏–Ω—Ç–∞–π 120–≥ + –û–≤–æ—â–∏"]],
                3: [["–ó–∞–≤—Ç—Ä–∞–∫", "ü•£", "–†–∏—Å –∫–∞—à–∞ + 4 —è–π—Ü–∞", "–†–∏—Å –∫–∞—à–∞ + 2 —è–π—Ü–∞"], ["–û–±–µ–¥", "üçó", "–ò–Ω–¥–µ–π–∫–∞ 250–≥ + –†–∏—Å 250–≥", "–ò–Ω–¥–µ–π–∫–∞ 120–≥ + –†–∏—Å 100–≥"], ["–ü–æ–ª–¥–Ω–∏–∫", "üçê", "–¢–≤–æ—Ä–æ–≥ 250–≥", "–¢–≤–æ—Ä–æ–≥ 120–≥"], ["–£–∂–∏–Ω", "üçó", "–ö—É—Ä–∏—Ü–∞ 250–≥ + –ö–∞–±–∞—á–æ–∫", "–ö—É—Ä–∏—Ü–∞ 120–≥ + –ö–∞–±–∞—á–æ–∫"]],
                4: [["–ó–∞–≤—Ç—Ä–∞–∫", "ü•£", "–û–≤—Å—è–Ω–∫–∞ 120–≥ + 4 —è–π—Ü–∞", "–û–≤—Å—è–Ω–∫–∞ 45–≥ + 2 —è–π—Ü–∞"], ["–û–±–µ–¥", "üçó", "–ö—É—Ä–∏—Ü–∞ 280–≥ + –ü—é—Ä–µ 250–≥", "–ö—É—Ä–∏—Ü–∞ 120–≥ + –ü—é—Ä–µ 100–≥"], ["–ü–æ–ª–¥–Ω–∏–∫", "üçé", "–¢–≤–æ—Ä–æ–≥ + –Ø–±–ª–æ–∫–æ", "–¢–≤–æ—Ä–æ–≥ + –Ø–±–ª–æ–∫–æ"], ["–£–∂–∏–Ω", "üêü", "–•–µ–∫ 250–≥ + –†–∏—Å 250–≥", "–•–µ–∫ 120–≥ + –†–∏—Å 100–≥"]],
                5: [["–ó–∞–≤—Ç—Ä–∞–∫", "ü•ö", "5 —è–∏—Ü + –ú–∞–Ω–∫–∞", "2 —è–π—Ü–∞ + –ú–∞–Ω–∫–∞"], ["–û–±–µ–¥", "üçó", "–ö—É—Ä–∏—Ü–∞ 300–≥ + –ì—Ä–µ—á–∫–∞ 250–≥", "–ö—É—Ä–∏—Ü–∞ 130–≥ + –ì—Ä–µ—á–∫–∞ 100–≥"], ["–ü–æ–ª–¥–Ω–∏–∫", "üçö", "–¢–≤–æ—Ä–æ–≥ –º—è–≥–∫–∏–π 250–≥", "–¢–≤–æ—Ä–æ–≥ –º—è–≥–∫–∏–π 120–≥"], ["–£–∂–∏–Ω", "üçó", "–ö—É—Ä–∏—Ü–∞ 250–≥ + –ú–æ—Ä–∫–æ–≤—å", "–ö—É—Ä–∏—Ü–∞ 120–≥ + –ú–æ—Ä–∫–æ–≤—å"]],
                6: [["–ó–∞–≤—Ç—Ä–∞–∫", "ü•ö", "4 —è–π—Ü–∞ + –•–ª–µ–±", "2 —è–π—Ü–∞ + –•–ª–µ–±"], ["–û–±–µ–¥", "üêü", "–ú–∏–Ω—Ç–∞–π 300–≥ + –†–∏—Å 250–≥", "–ú–∏–Ω—Ç–∞–π 150–≥ + –†–∏—Å 100–≥"], ["–ü–æ–ª–¥–Ω–∏–∫", "üç¶", "–ô–æ–≥—É—Ä—Ç + –ë–∞–Ω–∞–Ω", "–ô–æ–≥—É—Ä—Ç + –ë–∞–Ω–∞–Ω"], ["–£–∂–∏–Ω", "üçó", "–ö—É—Ä–∏—Ü–∞ 280–≥ + –ö–∞—Ä—Ç–æ—Ñ–µ–ª—å", "–ö—É—Ä–∏—Ü–∞ 130–≥ + –ö–∞—Ä—Ç–æ—Ñ–µ–ª—å"]],
                7: [["–ó–∞–≤—Ç—Ä–∞–∫", "üç≥", "–û–º–ª–µ—Ç + –û–≤–µ—Å", "–û–º–ª–µ—Ç + –û–≤–µ—Å"], ["–û–±–µ–¥", "üçó", "–ö—É—Ä–∏—Ü–∞ 300–≥ + –†–∏—Å 250–≥", "–ö—É—Ä–∏—Ü–∞ 130–≥ + –†–∏—Å 100–≥"], ["–ü–æ–ª–¥–Ω–∏–∫", "üßÅ", "–ó–∞–ø–µ–∫–∞–Ω–∫–∞ 250–≥", "–ó–∞–ø–µ–∫–∞–Ω–∫–∞ 120–≥"], ["–£–∂–∏–Ω", "üçó", "–ò–Ω–¥–µ–π–∫–∞ 250–≥ + –ö–∞–±–∞—á–æ–∫", "–ò–Ω–¥–µ–π–∫–∞ 130–≥ + –ö–∞–±–∞—á–æ–∫"]]
            },
            shop: [
                {id: 'p1', n: '–ö—É—Ä–∏–Ω–∞—è –≥—Ä—É–¥–∫–∞ (—Ñ–∏–ª–µ)', q: '15 –∫–≥'},
                {id: 'p2', n: '–ú–∏–Ω—Ç–∞–π / –•–µ–∫ (—Ñ–∏–ª–µ)', q: '6 –∫–≥'},
                {id: 'p3', n: '–Ø–π—Ü–∞ –∫—É—Ä–∏–Ω—ã–µ', q: '180 —à—Ç'},
                {id: 'p4', n: '–¢–≤–æ—Ä–æ–≥ 5%', q: '8 –∫–≥'},
                {id: 'p5', n: '–ö—Ä—É–ø—ã (–†–∏—Å/–ì—Ä–µ—á–∫–∞/–û–≤–µ—Å)', q: '11 –∫–≥'},
                {id: 'p6', n: '–û–≤–æ—â–∏ (–ö–∞—Ä—Ç–æ—à–∫–∞/–ö–∞–±–∞—á–æ–∫)', q: '20 –∫–≥'},
                {id: 'p7', n: '–§—Ä—É–∫—Ç—ã (–Ø–±–ª–æ–∫–∏/–ì—Ä—É—à–∏)', q: '6 –∫–≥'}
            ]
        };

        let currentU = 'b';
        let currentD = 1;

        function setUser(u) {
            currentU = u;
            document.getElementById('u-b').className = `px-5 py-2 rounded-xl text-[10px] font-extrabold transition-all ${u==='b'?'btn-active-b':'text-slate-400'}`;
            document.getElementById('u-m').className = `px-5 py-2 rounded-xl text-[10px] font-extrabold transition-all ${u==='m'?'btn-active-m':'text-slate-400'}`;
            render();
        }

        function setDay(d) {
            currentD = d;
            document.querySelectorAll('.day-btn').forEach((btn, i) => btn.classList.toggle('day-active', i+1 === d));
            render();
        }

        function switchTab(t) {
            document.getElementById('view-diet').classList.toggle('active', t === 'diet');
            document.getElementById('view-shop').classList.toggle('active', t === 'shop');
            document.getElementById('nav-diet').className = `flex-1 py-4 text-[10px] font-black tracking-[0.2em] transition-all ${t==='diet'?'bg-emerald-500 text-white rounded-[2rem] shadow-lg':'text-slate-400'}`;
            document.getElementById('nav-shop').className = `flex-1 py-4 text-[10px] font-black tracking-[0.2em] transition-all ${t==='shop'?'bg-emerald-500 text-white rounded-[2rem] shadow-lg':'text-slate-400'}`;
        }

        function resetShop() {
            if(confirm('–û—á–∏—Å—Ç–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫—É–ø–ª–µ–Ω–Ω–æ–≥–æ –Ω–∞ —ç—Ç–æ—Ç –º–µ—Å—è—Ü?')) {
                DATABASE.shop.forEach(i => localStorage.removeItem('bought_'+i.id));
                render();
            }
        }

        function render() {
            const uData = DATABASE.users[currentU];
            document.getElementById('val-kcal').innerText = uData.kcal;
            document.getElementById('val-p').innerText = uData.p + '–≥';
            document.getElementById('val-j').innerText = uData.j + '–≥';
            document.getElementById('val-u').innerText = uData.u + '–≥';

            // Meals
            const meals = DATABASE.menu[currentD];
            document.getElementById('meal-container').innerHTML = meals.map(m => `
                <div class="card p-5 flex justify-between items-center transition-transform active:scale-95">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-slate-50 flex items-center justify-center text-2xl shadow-inner">${m[1]}</div>
                        <div>
                            <p class="text-[9px] font-black text-emerald-500 uppercase tracking-widest mb-0.5">${m[0]}</p>
                            <p class="text-[13px] font-extrabold text-slate-800 leading-tight">${currentU==='b'?m[2]:m[3]}</p>
                        </div>
                    </div>
                </div>`).join('');

            // Shop
            document.getElementById('shop-container').innerHTML = DATABASE.shop.map(i => `
                <div class="relative">
                    <input type="checkbox" id="${i.id}" class="checkbox-custom hidden" onchange="localStorage.setItem('bought_'+'${i.id}', this.checked)" ${localStorage.getItem('bought_'+i.id)==='true'?'checked':''}>
                    <label for="${i.id}" class="flex items-center gap-4 p-5 rounded-[1.5rem] border border-slate-100 bg-slate-50/50 cursor-pointer transition-all">
                        <div class="check-mark w-6 h-6 rounded-full border-2 border-slate-200 bg-white flex items-center justify-center transition-all italic text-[10px] text-white font-black">‚úì</div>
                        <div class="flex-1 flex justify-between items-center">
                            <span class="item-text text-xs font-bold text-slate-700 uppercase tracking-tight">${i.n}</span>
                            <span class="text-[10px] font-black text-slate-300">${i.q}</span>
                        </div>
                    </label>
                </div>`).join('');
        }

        render();
    </script>
</body>
